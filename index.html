<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Portal de notícias</title>
</head>
<body>
    <header class="conteiner">
        <nav id="primary" class="grid grid-flow-col">
            <div>
                <img src="assets/icons/List.svg" alt="icone de menu">
                <strong>Menu</strong>
            </div>
            <div>
                <img src="assets/icons/logo.svg" alt="logomarca tech news">
            </div>
            <div>
                <strong>Buscar</strong>
                <img src="assets/icons/MagnifyingGlass.svg" alt="icone de lupa">
            </div>
        </nav>
        <nav id="secondary" class="grid grid-flow-col">
            <a href="#">Inteligência Artificial</a>
            <a href="#">Blockchain</a>

            <a href="#">Internet</a>
            <a href="#">Vestíveis</a>
            <a href="#">Realidade aumentada</a>
            <a href="#">Realidade virtual</a>
        </nav>
    </header>
    <main class="grid conteiner">
        <section id="featured" class="grid grid-flow-col gap-16">
            <figure class="card">
                <img src="assets/images/Image 01.png" alt="imagem de um robo em ambiente domestico">
                <figcaption>
                    <span class="tag">robótica</span>
                    <h2>
                        Robôs domésticos começam a ser adotados 
                        para tarefas diárias, prometendo mais
                        conforto e eficiência nas residências.
                    </h2>
                </figcaption>

            </figure>
            <div class="grid grid-cols-2 gap-16 card">
                <figure class="card">
                    <img src="assets/images/Image 02.png" alt="">
                    <figcaption>
                        <span class="tag">Hologramas</span>
                        <h3 class="text-h3">
                            Novo Smartphone Projetor 3D chega ao mercado, transformando a forma como vemos nossas telas!
                        </h3>
                    </figcaption>
                </figure>
                <figure class="card">
                    <img src="assets/images/Image 03.png" alt="">
                    <figcaption>
                        <span class="tag">Internet</span>
                        <h3 class="text-h3">
                            Tecnologia 6G chega às metrópoles brasileiras, 
                            prometendo revolucionar a forma como vivemos e nos comuni..
                        </h3>
                    </figcaption>
                </figure>
                <figure class="card">
                    <img src="assets/images/Image 04.png" alt="">
                    <figcaption>
                        <span class="tag">Vestíveis</span>
                        <h3 class="text-h3">
                            Empresa lança relógio inteligente capaz de monitorar a saúde mental, 
                            oferecendo insights valiosos para o...
                        </h3>
                    </figcaption>
                </figure>
                <figure class="card">
                    <img src="assets/images/Image 05.png" alt="">
                    <figcaption>
                        <span class="tag">Realidade Virtual</span>
                        <h3 class="text-h3">
                            Escolas adotam a tecnologia VR para proporcionar experiências imersivas,
                            transformando a aprendizagem trad...
                        </h3>
                    </figcaption>
                </figure>
            </div>
        </section>

        <section id="weekly">
            <header class="grid grid-flow-col">
                <h3 class="text-h3">Mais lidas da semana</h3>
                <a href="#" class="grid grid-flow-col">
                    <strong>Ver tudo</strong>
                    <span></span>
                </a>
            </header>
            <div class="grid gap-16">
                <figure>
                    <span class="tag">Veiculos</span>
                    <img src="assets/images/Image 06.png" alt="">
                    <p class="text-h3">
                    Protótipo de veículo voador é apresentado, marcando o início da era dos transportes aéreos pessoa...
                    </p>
                </figure>

                <figure>
                    <span class="tag">Hologramas</span>
                    <img src="assets/images/Image 07.png" alt="">
                    <p class="text-h3">
                    Plataforma de videoconferência apresenta nova função de hologramas, tornando as chamadas...
                    </p>
                </figure>

                <figure>
                    <span class="tag">Realidade virtual</span>
                    <img src="assets/images/Image 08.png" alt="">
                    <p class="text-h3">
                    Nova geração de consoles de videogame é lançada, trazendo gráficos ultra-realistas e experiên...                    
                    </p>
                </figure>

                <figure>
                    <span class="tag">Internet</span>
                    <img src="assets/images/Image 09.png" alt="">
                    <p class="text-h3">
                    Projeto busca oferecer internet de alta velocidade em áreas remotas através de satélites.                    
                    </p>
                </figure>
            </div>
            
        </section>
    </main>

</html>
